name: .NET Release Build

on:
  push:
    tags:
      - 'v*.*.*' # 触发条件：推送 vX.X.X 格式的tag

jobs:
  build:
    runs-on: windows-latest # 使用Windows环境来构建WPF应用

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # 根据你的csproj文件，使用.NET 9

    - name: Restore dependencies
      run: dotnet restore PhotoInfoFix/PhotoInfoFix.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore PhotoInfoFix/PhotoInfoFix.csproj

    - name: Publish
      run: dotnet publish PhotoInfoFix/PhotoInfoFix.csproj --configuration Release --output ./publish

    - name: Zip the publish output
      run: Compress-Archive -Path ./publish/* -DestinationPath PhotoInfoFix_${{ github.ref_name }}.zip
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./PhotoInfoFix_${{ github.ref_name }}.zip
        asset_name: PhotoInfoFix_${{ github.ref_name }}.zip
        asset_content_type: application/zip
